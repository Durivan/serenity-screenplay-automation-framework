# Configuration for Selenium with Web Driver
webdriver.timeouts.implicitlywait=15000
webdriver.timeouts.setScriptTimeout=10000
webdriver.wait.for.timeout=10000

webdriver.driver=chrome
webdriver.chrome.driver=C:/chromedriver
#webdriver.remote.url=${webdriver.remote.url}
#webdriver.remote.driver=${webdriver.remote.driver}
# webdriver.remote.os=${webdriver.remote.os}
chrome_preferences.download.default_directory = src/test/resources/data/csvfiles

feature.file.language=en
feature.file.encoding=UTF-8

serenity.report.encoding=UTF8
serenity.project.name=AutomationFramework
serenity.logging=VERBOSE
serenity.reports.show.step.details=true
serenity.take.screenshots=FOR_FAILURES
serenity.console.colors=true

db.password=${db.password}

chrome.switches=--disable-notifications, --enable-automation, --profile-directory=Default, --disable-web-security, --disable-plugins-discovery, --disk-cache-dir=null, --disable-popup-blocking, --disable-download-notification, --start-maximized, --ignore-certificate-errors, --allow-running-insecure-content, --disable-translate, --always-authorize-plugins, --disable-extensions, --test-type, --incognito